{% extends 'index.html' %}
{% block content %}
<h1 style="text-align: center">Créer un compte</h1>
<form method="POST" class="row g-3 w-50 mx-auto">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="inputEmail4" class="col-sm-2 col-form-label" style="display: inline">E-mail</label>
    <input type="email" class="form-control" name="email" id="inputEmail4" value="{{user.email}}">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="col-sm-2 col-form-label" style="display: inline">Mot de passe</label>
    <input type="password" class="form-control" name="password" id="inputPassword4" value="{{user.password}}">
    <small id="passwordHelpBlock" class="form-text text-muted">
      Nous vous recommandons d'y inclure au moins une majuscule, un nombre et un symbole.
    </small>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="col-sm-2 col-form-label">Adresse</label>
    <input type="text" class="form-control" id="inputAddress" name="address" value="{{user.adresse}}">
  </div>
  <!--
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Ville</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Namur">
  </div>

  <div class="col-md-2">
    <label for="inputZip" class="form-label">Code postal</label>
    <input type="text" class="form-control" id="inputZip" placeholder="5000">
  </div> -->
  <div class="col-12">
    <label for="inputPhone" type="tel" class="col-sm-2 col-form-label">Numéro de téléphone</label>
    <input type="text" class="form-control" id="inputPhone" name="phone" value="{{user.phone}}">
  </div>
  <div class="col-12">
    <!--<div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Je souhaite recevoir  des offres concernant des promotions, reductions, etc...
      </label>
    </div>-->
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-warning">Mettre à jour</button>
  </div>
</form>
{% endblock %}
