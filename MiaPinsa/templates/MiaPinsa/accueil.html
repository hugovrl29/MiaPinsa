{% extends "index.html" %}
{% load static %}

      <img src="https://scontent.fbru4-1.fna.fbcdn.net/v/t39.30808-6/298735850_192932106440199_6694963202670376107_n.jpg?stp=cp6_dst-jpg&_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=OD2vN2SUim0AX8jMs7V&_nc_ht=scontent.fbru4-1.fna&oh=00_AfB3FYKVEu55B1e0cv6kMUmumwuYM_JiY3h52dxMRyTKxA&oe=63F35640" style="position: absolute; top: 50%; transform: translateY(-25%)" class="d-block w-100" alt="...">
